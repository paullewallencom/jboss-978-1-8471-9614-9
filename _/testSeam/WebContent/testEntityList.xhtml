<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">testEntityList</f:facet>

        <div class="results">

            <h:outputText value="No testEntity exists"
                       rendered="#{empty testEntityList.resultList}"/>

            <h:dataTable id="testEntityList" var="testEntity"
                      value="#{testEntityList.resultList}"
                   rendered="#{not empty testEntityList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{testEntity.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="testEntity"
                         value="#{testEntity.name}"
                   propagation="none"
                         view="/testEntityPage.xhtml">
                        <f:param name="testEntityId"
                                value="#{testEntity.id}"/>
                    </s:link>
                </h:column>
            </h:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Create testEntity"
                view="/testEntityPage.xhtml"/>
    </div>

</ui:define>

</ui:composition>
