<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<!-- the DOCTYPE means we are required to use html for a root element -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:tf="http://jbpm.org/jsf/tf"
      xmlns:jbpm="http://jbpm.org/jsf">

  <ui:component>

    <jbpm:dataform>
  	
      <f:facet name="header">
        <h:outputText value="#{taskName}"/>
      </f:facet>
        
      <!-- TASKFORM ROWS -->
    <jbpm:datacell>
      <f:facet name="header">
        <h:outputText value="Submitted Author Name:"/>
      </f:facet>
      <h:inputText value="#{var['author_name']}" readonly="true"  />
    </jbpm:datacell>
    <jbpm:datacell>
      <f:facet name="header">
        <h:outputText value="Submitted Author E-mail:"/>
      </f:facet>
      <h:inputText value="#{var['author_email']}" readonly="true"  />
    </jbpm:datacell>
    <jbpm:datacell>
      <f:facet name="header">
        <h:outputText value="Submitted Article Name:"/>
      </f:facet>
      <h:inputText value="#{var['article_name']}" readonly="true"  />
    </jbpm:datacell>
    <jbpm:datacell>
      <f:facet name="header">
        <h:outputText value="Submitted Article URL:"/>
      </f:facet>
      <h:inputText value="#{var['article_url']}" readonly="true"  />
    </jbpm:datacell>
    <jbpm:datacell>
      <f:facet name="header">
        <h:outputText value="Submitted Article Fee ($):"/>
      </f:facet>
      <h:inputText value="#{var['article_fee']}" readonly="true"  />
    </jbpm:datacell>
    	    	    
      <jbpm:datacell>
        <f:facet name="header">
          <h:outputText value="Actions"/>
        </f:facet>
        <!-- TASKFORM BUTTONS -->
      <tf:saveButton value="Save"/>
      <tf:cancelButton value="Cancel"/>
      <tf:transitionButton transition="accept invoice" value="Accept Invoice"/>
      <tf:transitionButton transition="reject invoice" value="Reject Invoice"/>
      </jbpm:datacell>
	    
    </jbpm:dataform>	
    
  </ui:component>

</html>
